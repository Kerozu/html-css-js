<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de gorjetas</title>
</head>
<body>
  <div id="container" >
    <div>
        <h1 class="title">Calculadora de gorjetas</h1>
    </div>
    <div>
        <form class="tipsForm" id="tipsForm">
          <label for="bill">
            <p>Quanto fico a conta</p>
          </label>
          <p>
            R$ <input type="number" placeholder="100" name="bill" id="bill" class="forminput" required>
          </p>
          <label for="servicequal">
            <p>Como foi a qualidade do seu serviço?</p>
          </label>
          <p>
            <select name="servicequal" id="servicequal"class="formselect">
              <option disabled selected>-- escolha uma opição</option>
              <option value="0.3"> incrivel</option>
              <option value="0.2"> bom</option>
              <option value="0.15"> medio</option>
              <option value="0.1"> ruim</option>
              <option value="0.05"> pessimo</option>
            </select>
          </p>
          <label for="people">
            <p>Quantas pessoas vão dividir a conta
          <label>
           <p>
             <input type="number" placeholder="1" name="people" id="people"class="forminput" required> Pessoas 
           </p> 
             <button type="submit"class="formsubmit">Calcular!</button>
        </form>
    </div>
    <div id="totalTip" >
      Gorjetas Total:
      R$<span id="tip">0.00</span>
      <p id="each">cada</p>
    </div>
  </div>
  <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
